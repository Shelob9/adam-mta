<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #subway{
        width:100%;
        height: auto;
    }
</style>
<body>
<iframe id="subway" src="http://apps.mta.info/traintime3/index.html#/app/subwaytime/R/R33"></iframe>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>

        setInterval(function() {
            var iframe = document.getElementById( 'subway' );
            var tmp_src = iframe.src; iframe.src = ''; iframe.src = tmp_src;

        10000 );
